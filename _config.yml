# 
# Jekyll Configuration
# 
# http://jekyllrb-ja.github.io/docs/configuration/default/
#

# Site Info
name: Rem_Note
description: >-
  自分がしたことや考えたことなどを備忘録として記録する場所
author: Rem_
copyright: 2021

# Handling Reading
safe: false
exclude: 
  - README.md
  - jekyll-clean-dark.gemspec
  - LICENSE

# Serving
# url is hostname of site.
# baseurl is subpath of site and repository name.
url: 'https://silverag-corgi.github.io'
baseurl: ''

# Outputting
permalink: '/post/:year:month:day/:title/'
paginate_path: '/pages/:num/'

# Plugins
plugins:
  - jekyll-paginate

# Plugins Configuration

## Paginate Per Posts
paginate: 5

## Content Excerpt Separator
excerpt_separator: "<!-- more -->"

## Access Analytics Service
google_analytics_key: 

# Original Configuration

## Share Buttons
##share:
##  twitter: true
##  facebook: true
##  gplus: true
##  linkedin: true
##  pinterest: true
##  email: true

## Social
social:
  github: 'silverag-corgi'
  twitter: 'silverag_corgi'
  rss: '/contents/feed.xml'
##  stackoverflow: ''
##  linkedin: ''
##  instagram: ''
##  lastfm: ''

## Recent Posts
recent_posts: 5

## Popular Tags
popular_tags: 5

## Content Excerpt Characters
excerpt_chars: 130

## Change Log URL
change_log_url: 'https://github.com/silverag-corgi/silverag-corgi.github.io/commits/master/'

