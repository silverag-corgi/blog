{% if site.share %}
	<div class="share-bar">
		<ul class="share-buttons">
			
			{% if site.share.twitter %}
				<li class="share-twitter">
					<a href="https://twitter.com/intent/tweet?text={{ page.title | append: ' | ' | url_encode | append: site.title }}%0a{{ page.url | relative_url | prepend: site.url }}" target="_blank" rel="noopener" title="Tweet">
						<i class="fab fa-fw fa-2x fa-twitter-square"></i>
					</a>
				</li>
			{% endif %}
			
			{% if site.share.line %}
				<li class="share-line">
					<a href="https://social-plugins.line.me/lineit/share?url={{ page.url | relative_url | prepend: site.url }}" target="_blank" rel="noopener" title="Tweet">
						<i class="fab fa-fw fa-2x fa-line"></i>
					</a>
				</li>
			{% endif %}
			
		</ul>
	</div>
{% endif %}
